<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .highscore {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="highscore">
        Best Score: {{ highscore }}
    </div>
    <h1>Quiz Result</h1>
    <p>You scored {{ score }} out of {{ total_questions }}</p>
    <a href="{{ url_for('index') }}">Try Again</a>
    <footer>Produced By Kamil Umut Araz</footer>
</body>
</html>
